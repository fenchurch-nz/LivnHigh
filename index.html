<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Livn High</title>
    <meta name="description" content="The greatest range of RTDs (Ready To Drink) and alcoholic mixers.">
    <meta name="keywords" content="RTD, cocktail, alcoholic mixers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-image: url('back-ground.png'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%; }

        @media screen and (min-width: 601px) {
            .socialMediaMsg {
                font-family: 'Bebas Neue', sans-serif;
                color: white;
                font-size: 20px
            }

            .greatingMsg {
                font-family: 'Bebas Neue', sans-serif;
                color: white;
                font-size: 45px;
                font-weight: 900;
            }
        }

        @media screen and (max-width: 600px) {
            .socialMediaMsg {
                visibility: hidden
            }

            .greatingMsg {
                font-family: 'Bebas Neue', sans-serif;
                color: white;
                font-size: 24px;
                font-weight: 900;
            }
        }
        .right {
            position: absolute;
            right: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table width="100%" height="100%">
        <tr>
            <td align="right">
                <img src="livn_high_logo.png" style="height: 100%" />
            </td>
            <td align="left">
                <p class="greatingMsg">
                    Hey Auckland!<br />
                    We're mixing something<br />
                    cool for you.
                </p>
            </td>
            <td align="right" valign="top">
                <span class="socialMediaMsg">follow us</span>
                <a href="https://www.facebook.com/livnhigh/">
                    <img src="facebook_icon.png" />
                </a>
                <a href="#">
                    <img src="instagram_icon.png" />
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
